<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List</title>
</head>
<body>
   <section id="wrapper">
    <div id="heading">
        <h2>Today's To Do</h2>
        <img src="./renew.svg" alt="">
    </div>
    <form id="form">
        <input id="input" type="text" placeholder="Add to your list...">
        <img src="./return.svg" alt=""> 
    </form>
    
    <ul id="todo-list">
       
    </ul>
    
    <button id="clear-all-completed" type="submit">Clear all completed</button>
   </section>
</body>
</html>
