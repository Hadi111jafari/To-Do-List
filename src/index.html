<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List</title>
</head>
<body>
    <section class="wrapper">
        <div class="headding">
            <h1>Today's To Do</h1>
            <button type="button" class="refresh-btn"><i class="fa fa-refresh"></i></button>
        </div>
        <div id="userInput">
            <input class="taskList" type="text" name="taskList" id="taskList" placeholder="Add to your list...">
            <div class="enter"><i class="fa fa-caret-down"></i></div>
            
        </div>
        <ul class="todo-list"> </ul>
        <button class="clear-btn" type="button">Clear all completed</button>
    </section>
</body>
</html>
